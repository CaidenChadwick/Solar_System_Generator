<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Create Group | Solar System Generator</title>
</head>

<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1 class="title gradient-text">Create Group</h1>
      </div>
      <div class="form">
        <form action="/api/groups/:groupId" method="post">
          <label for="name">Group Name</label>
          <input type="text" name="name" id="name" placeholder="Name" class="text" required />

          <button class="btn">Create Group</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
