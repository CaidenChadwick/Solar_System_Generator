<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Create Group | Solar System Generator</title>
</head>

<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1 class="title gradient-text">Add a System</h1>
      </div>
      <div class="form">
        <form action='/api/groups/:groupId/systems/:systemId' method="post">
          <div>
            <h3 class="gradient-text">Solar System's name</h3>
          </div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" class="text" required />

          <div>
            <h3 class="gradient-text">Group Name</h3>
          </div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" class="text" required />

          <button class="btn">Add Solar System</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
