<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Create an Account | Solar System Generator</title>
</head>

<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1 class="title gradient-text">Solar System Generator</h1>
      </div>
      <div class="form">
        <form action="/api/users" method="post">
          <div>
            <h2 class="gradient-text">Email</h2>
          </div>
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email" class="text" type="email" required />
          <div>
            <h2 class="gradient-text">Username</h2>
          </div>
          <label for="email">Username</label>
          <input id="username" name="username" placeholder="Username" class="text" type="text" required />
          <div>
            <h2 class="gradient-text">Password</h2>
          </div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" class="password" required />

          <button class="btn">Create Account</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
