<form action="/api/systems" method="post">

    <label for="name">Solar System Name: </label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <label for="starType">Pick your star type: </label>
    <select name="starType" id="starType">
      <option value="redGiant">Red Giant</option>
      <option value="whiteDwarf">White Dwarf</option>
      <option value="redDwarf">Red Dwarf</option>
    </select>
  </div>

    <select name="planetType" id="planetType">

      <option value="iceGiant">Ice Giant</option>
    </select>
  </div>

  <div>
    <label for="inhabitability">Is your planet inhabitable? </label>
    <select name="inhabitability" id="inhabitability">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <div>
    <label for="rings">Does your planet have rings? </label>
    <select name="rings" id="rings">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <div>
    <label for="size">How big is your planet? </label>
