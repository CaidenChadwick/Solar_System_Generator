<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creation | Solar System Generator</title>
</head>
<body>

</body>
<form action="/api/systems" method="post">
  <label for="starType">Pick your star type: </label>
  <select name="starType" id="starType">
    <option value="redGiant">Red Giant</option>
    <option value="whiteDwarf">White Dwarf</option>
    <option value="redDwarf">Red Dwarf</option>
  </select>

  <label for="planetType">Pick your planet type: </label>
  <select name="planetType" id="planetType">
    <option value="rocky">Rocky</option>
    <option value="gasGiant">Gas Giant</option>
    <option value="iceGiant">Ice Giant</option>
  </select>

  <label for="inhabitability">Is your planet inhabitable? </label>
  <select name="inhabitability" id="inhabitability">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>

  <label for="rings">Does your planet have rings? </label>
  <select name="rings" id="rings">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>

  <label for="size">How big is your planet? </label>
  <select name="size" id="size">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>

  <label for="moons">How many moons does it have? </label>
  <select name="moons" id="moons">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <button class="btn">Create Solar System</button>

</form>
</html>
