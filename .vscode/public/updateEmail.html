<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Email Update | Solar System Generator</title>
</head>
<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1>Update Email</h1>
      </div>
      <div class="form">
        <form action="/api/users/:userId/email" method="post">
          <label for="email">New Email</label>
          <input type="text" email="email" id="email" required />

          <button class="btn">Update Email</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
